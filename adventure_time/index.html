<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Assets/stylesheets/style.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/jake.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/finn.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/lumpSpace.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/bublegum.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/marceline.css" />
    <link rel="stylesheet" href="/Assets/stylesheets/bmo.css" />
    <title>Adventure Times Characters</title>
  </head>
  <body>
    <section class="charactersWrapper">
      <section title="JakeTheDog">
        <div class="jake body"></div>
        <div class="jake head">
          <div class="jake eyes">
            <div class="jake eye">
              <div class="jake eyeInner"></div>
            </div>
            <div class="jake eye">
              <div class="jake eyeInner"></div>
            </div>
          </div>
          <div class="jake snout"></div>
          <div class="jake snoutInner"></div>
          <div class="jake snoutInnerCurve"></div>
          <div class="jake snoutInnerCurve right"></div>
          <div class="jake mouth"></div>
          <div class="jake nose"></div>
        </div>
        <div class="jake ear"></div>
      </section>

      <section title="FinnTheHuman">
          <div class="horns">
              <div class="hornLeft"></div>
              <div class="hornRight"></div>
          </div>
          <div class="head">
              <div class="face">
                  <div class="eyes">
                      <div class="eyeLeft">
                          <div class="light">
                              <div class="small"></div>
                              <div class="big"></div>
                          </div>
                      </div>
                      <div class="eyeRight">
                        <div class="light">
                            <div class="small"></div>
                            <div class="big"></div>
                        </div>
                  </div>
                  <div class="mouth">
                      <div class="teeths">
                          <div class="teethOne"></div>
                          <div class="teethTwo"></div>
                          <div class="teethThree"></div>
                      </div>
                      <div class="tong"></div>
                  </div>
              </div>
          </div>
      </section>

      <section title="BMO">
        <div class="bmo body">
          <div class="bmo face">
            <div class="bmo eyes">
              <div class="bmo eye"></div>
              <div class="bmo eye right"></div>
            </div>
            <div class="bmo mouth">
              <div class="bmo teeth"></div>
              <div class="bmo tongue"></div>
            </div>
          </div>
          <div class="bmo chest">
            <div class="bmo insertSpace"></div>
            <div class="bmo button"></div>
          </div>
          <div class="bmo bellyLeft">
            <div class="bmo cross">
              <div class="vertical"></div>
              <div class="verticalUp"></div>
              <div class="horizontal"></div>
            </div>
            <div class="bmo buttons">
              <div class="button left"></div>
              <div class="button right"></div>
            </div>
          </div>
          <div class="bmo bellyRight">
            <div class="bmo triangle"></div>
            <div class="bmo triangleInner"></div>
            </div>
            <div class="bmo smallCircle"></div>
            <div class="bmo bigCircle"></div>
          </div>
        </div>
      </section>
    </section>

    <div class="logo">
      <img
        alt="Logotipo do desenho Hora da Aventura (Adventure Times)"
        src="Assets/img/Adventure_Time_logo.png"
      />
    </div>
    <section class="charactersWrapper SecondLine">
      <section title="MarcelineVampireQueen">
        xxxMarcelineVampireQueenxxx
      </section>

      <section title="PrincessBublegum">xxxPrincessBublegumxxx</section>

      <section title="LumpySpacePrincess">xxxLumpySpacePrincessxxx</section>
    </section>
  </body>
</html>
