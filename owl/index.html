<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Owl</title>
    </head>
    <body>
        <div class="container">
            <div class="headContainer">
                <div class="headSides">
                    <div class="head left">
                        <div class="innerHead"></div>
                        <div class="eye">
                            <div class="eyeShine left"></div>
                        </div>
                    </div>
                    <div class="head right">
                        <div class="innerHead"></div>
                        <div class="eye">
                            <div class="eyeShine right"></div>
                        </div>
                    </div>
                </div>
                <div class="headCenter">
                    <div class="eyebrow">
                        <div class="innerEyebrow"></div>
                    </div>
                    <div class="beak"></div>
                </div>
            </div>
            <div class="body">
                <div class="wing left"></div>
                <div class="belly"></div>
                <div class="wing right"></div>
            </div>
                <div class="feet">
                    <div class="foot"></div>
                    <div class="foot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
