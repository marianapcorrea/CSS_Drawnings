<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Emojis</title>
</head>
<body>
  <main>
    <div class="line">
        <div class="emoji" id="HappyFace">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouthHappy"></div>
            </div>
        </div>
        <div class="emoji" id="SadFace">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouthSad"></div>
            </div>
        </div>
        <div class="emoji" id="SmileFace">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouthSmile">
                    <div class="mouthSmileInner"></div>
                </div>
            </div>
        </div> 
    </div>

    <div class="line">
        <div class="emoji" id="SmileFace-HalfEyes">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eye"><div class="eyeInner"></div></div>
                    <div class="eye"><div class="eyeInner"></div></div>
                </div>
                <div class="mouthSmile">
                    <div class="mouthSmileInner"></div>
                </div>
            </div>
        </div> 
        <div class="emoji" id="AstonishedFace">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eye-astonished"></div>
                    <div class="eye-astonished"></div>
                </div>
                <div class="mouthAstonished">
                    <div class="mouthAstonishedInner"></div>
                </div>
            </div>
        </div> 
        <div class="emoji" id="CryFace">
            <div class="bigCircle">
                <div class="eyes-cry">
                    <div class="eye-cry"></div>
                    <div class="eye-cry"></div>
                    <div class="mouthCry">
                        <div class="mouthAstonishedInner"></div>    
                </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="line">
        <div class="emoji" id="SmileFace-HeartEyes">
            <div class="bigCircle">
                <div class="eyes">
                    <div class="eyeHeart"><div class="eyeLeft"></div><div class="eyeRight"></div></div>
                    <div class="eyeHeart"><div class="eyeLeft"></div><div class="eyeRight"></div></div>
                </div>
                <div class="mouthSmile">
                    <div class="mouthSmileInner"></div>
                </div>
            </div>
        </div> 
        <div class="emoji" id="ScaredFace">
                        <div class="bigCircle">
                <div class="eyes">
                    <div class="eye-astonished"></div> 
                    <div class="eye-astonished"></div>
                </div>
                <div class="mouthScared">
                    <div class="mouthScaredTop"></div>
                    <div class="mouthScaredBottom"></div>
                </div>
            </div>
        </div> 
        <!-- <div class="emoji" id="AnoyedFace">
            <div class="bigCircle">
                <div class="eyes-cry">
                    <div class="eye-cry"></div>
                    <div class="eye-cry"></div>
                    <div class="mouthCry">
                        <div class="mouthAstonishedInner"></div>    
                </div>
                </div>
            </div>
        </div> -->
    </div>
  </main>
  <footer>
