<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Emojis</title>
</head>
<body>
    <div class="emoji" id="HappyFace">
        <div class="bigCircle">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouthHappy"></div>
        </div>
    </div>
    <div class="emoji" id="SadFace">
        <div class="bigCircle">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouthSad"></div>
        </div>
    </div>
    
</body>
